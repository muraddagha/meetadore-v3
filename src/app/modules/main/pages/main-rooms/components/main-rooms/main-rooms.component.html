<div class="banner-area">
    <app-banner [bannerMain]="true" [withInput]="true" [withAction]="true" (changeDataEvent)="openAddRoomModal()"
        actionText1="Otaq tÉ™rtib edin " (updateDataEvent)="getConferenceRoomList($event)" bgImage="banner-main-bg.svg"
        img='banner-main-img'></app-banner>
</div>
<div class="main-content">
    <perfect-scrollbar class="main-scroll">
        <div class="main-content-item-area">
            <ngx-skeleton-loader *ngIf="loading" count="10"></ngx-skeleton-loader>
            <ng-container *ngIf="!loading">
                <app-main-room-item *ngFor="let roomItem of roomLists" [roomItem]="roomItem"
                    (showParticipant)="showParticipantEvent($event)">
                </app-main-room-item>
            </ng-container>
        </div>
    </perfect-scrollbar>
</div>
