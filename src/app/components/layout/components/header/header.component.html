<header>
    <div class="container-fluid">
        <div class="header-area">
            <div class="header-logo">
                <img [src]="baseUrl+'api/get/logo'" alt="logo" onerror="this.src='assets/img/logo.png'">
            </div>
            <div class="header-nav-area">
                <app-header-nav [modules]="modules"></app-header-nav>
            </div>
            <div class="header-user-area">
                <app-header-user-notification [user]="user" [userProfilePhoto]="userProfilePhoto">
                </app-header-user-notification>
            </div>
        </div>
    </div>
</header>
